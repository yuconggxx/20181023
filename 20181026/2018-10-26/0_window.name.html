<script>
    /*
        IE低版本浏览器window下是没有name的
        高版本浏览器下window下是有name的，并且这个name还是字符串
        当修改了window.name时，会自动调用toString方法（转成字符串）


        跟alert一样，也会调用数据类型的toString方法

        [1,2,3] -> toString -> 1,2,3

        {name:'xx'} -> toString  -> [object Object]

    */    

   var arr = [1,2,3];
   var obj = {name:'xx'};
//    console.log(arr.toString());
    // console.log(obj.toString());
    // alert(obj);
    // alert(arr);

    window.name = obj;
    console.log(window.name);


</script>
