<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box"></div>

    <script>
        let arr = ['重要新闻', '天天生活', '狼人杀模块'];
        let temp = '';
        arr.forEach(e => {
            temp += '<p>' + e + '</p>';
        });
        box.innerHTML = temp;
    /*
    以前的网站，只要用户进行操作去访问新的数据都会刷新整个页面
    刷新页面对用户体验不好，增加服务器的压力，增加带宽成本
    在请求服务器的时候，页面有一部分数据没有请求完毕，下面的代码都会被堵塞

    ajax:
    Asynchronous javascript and XML
    异步的js和XML

    以前更多的是使用XML的数据格式，但是前端发展到今天数据格式更多
    的是使用json

    '[]'   '{}' 本质都是字符串JSON.parse() eval() new Function()


    优点：
    1.无刷新更新数据（局部刷新）
    Ajax最大的优点就是能在不刷新整个页面的情况下维持与服务器通信

    2.异步与服务器通信
    使用异步的方式与服务器通信，不打断用户的操作

    3.前端与后端负载均衡
    将一些后端的工作移到前端，减少服务器与带宽的负担

    4.界面与应用分离
    ajax是使得界面与应用分离，也就是数据与呈现分离

    单页应用，单页spa


    缺点：
    1.ajax干掉了back与history功能，即对浏览器机制的破坏
    在动态更新页面的情况下，用户无法回到前一页的页面
    状态，因为浏览器仅能记忆历史记录中的静态页面

    2.安全问题
    ajax奇数给用户带来了很好的用户体验也同时对it企业带来了安全问题
    ajax奇数就如果对企业数据简历了一个直接通到
    这使得开发者在不经意间会暴露比以前更多的数据和服务器逻辑

    3.对搜索引擎支持较弱
    ssr

    ajax是前后端数据交互通信的一种奇数
    （一种前端向后端请求数据的一种手段，前端向后端拿动态数据）

    




    */
    </script>
</body>

</html>
