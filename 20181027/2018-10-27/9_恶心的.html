<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>

    var num = 10;
	var obj = {num: 20};



	obj.fn = (function (num) { 
	    this.num = num * 3;  //window.num = obj.num * 3   window.num=60
	    num++;  //20 ++;  21
       
	    return function (n) {
	        this.num += n;
	        num++;
	        console.log(num);
	    }
        
        /*
            obj = {
                num:20,
                fn:function (n) {
                    this.num += n;  
                    num++;
                    console.log(num);
                }
            }
            obj.fn()
        */

	})(obj.num); 


    var fn = obj.fn; //闭包函数

    fn(5); //window.num += 5  window.num=65;  num++  21 ++ , num=22

    obj.fn(10); //obj.num += 10 obj.num=30  num++  22++  23

    console.log(num, obj.num);  //65,30


</script>
