<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    #box {
        width: 100px;
        height: 100px;
        margin: auto;
        background: red;
        position:absolute;
        top: -1650px;
        bottom: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: 1s;
        /* display: none; */

        
    }
</style>

<body>
    <div id="box"></div>
    <script>
     let n = setTimeout(function (){
         box.style.top='0';
        
     },3000);
     document.onclick=function (){
         clearTimeout(n);
     }
    </script>
</body>

</html>
