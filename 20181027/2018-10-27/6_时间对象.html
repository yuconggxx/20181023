        下面获取的时间都是数字类型:
            获取当前的年份:
                t.getFullYear() 

            获取当前的月份
                t.getMonth()
                注意:
                    获取来的值少1个月份，所以要加1

            获取日
                t.getDate()

            获取周几
                t.getDay()   周日为0

//    console.log(new Date);

    let arr = ['周日','周一','周二','周三','周四','周五','周六'];


    console.log(['周日','周一','周二','周三','周四','周五','周六'][new Date().getDay()])
    

    function fn(){
        let t = new Date();
        let y = t.getFullYear();
        let m = tDou(t.getMonth()+1);
        let d = tDou(t.getDate());
        let h = tDou(t.getHours());
        let mi = tDou(t.getMinutes());
        let se = tDou(t.getSeconds());

        p.innerHTML = y + '年' + m + '月' + d + '日----' + arr[t.getDay()]+'----'  + h +'点'+ mi +'分'+ se +'秒';
    }
    fn(); //上来直接执行，第一下不会闪
    setInterval(fn,1000);


    /*
        小于10补0
    */
    function tDou(n){
        return n<10?'0'+n:''+n;
    }
